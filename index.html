<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>

    <!-- link to bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <head>
    <h1 class="d-flex justify-content-center p-3 bg-primary text-white">Weather Dashboard</h1>
  </head>
<!-- one separate div on the left vertically alligned  -->
<!-- two div elements as a row and then one div element with rows as well -->

  <main>
      <div class="container">
        <div class="row d-flex flex-row ">
          <div class="col-3 ">
            <h2>Search for a City</h2>
            <div class="input-group mb-3">
              <input id="city" type="text" class="form-control" placeholder="Search for a city..." aria-label="City-request" aria-describedby="button-addon2">
              <button id="search" class="btn btn-outline-secondary bg-primary text-white" type="submit" id="button-addon2">Search</button>
            </div>
            <div>
              <ul class="history">
               
              </ul>
            </div>
        </div>

        <div class="col-9">
          <div class="row d-flex">
            <div class="current-weather">
              <h2 id="city-name"></h2>
              <p id="current-temp"></p>
              <p id="current-wind"></p>
              <p id="current-humidity"></p>
              
            </div>
            <div>
              <h2>5-Day Forecast:</h2>
            </div>
            <div id="grandparentForForecast" class="card-group">
  
            </div>

          </div>
        </div>

      </div> 
  


  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
